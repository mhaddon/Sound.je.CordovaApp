<script type="text/x-template" id="musicPlayer-template">
    <div class="musicplayer">
        <div class="musicplayer__item musicplayer__item--hide" v-on:click="back">
            <i class="fa fa-step-backward"></i>
        </div>
        <div class="musicplayer__item" v-on:click="play">
            <i class="fa fa-play" v-if="paused" style=""></i>
            <i class="fa fa-pause" v-if="!paused"></i>
        </div>
        <div class="musicplayer__item" v-on:click="next">
            <i class="fa fa-step-forward"></i>
        </div>
        <div class="musicplayer__progressbar">
            <p class="musicplayer__titlebox">
                <a href="#" class="musicplayer__artistname" v-text="artistName"></a>
                <a href="#" class="musicplayer__songname" v-text="songName"></a>
            </p>
            <div class="musicplayer__seeker" style="cursor:pointer;" v-on:click="seek">
                <div class="musicplayer__buffercont"></div>
                <div class="musicplayer__slider" v-bind:style="sliderCSS"></div>
            </div>
            <div class="musicplayer__timebox" v-if="true">
                <span class="musicplayer__currenttime" v-text="currentTime">0:00</span>
                <span class="musicplayer__duration" v-text="duration">0:00</span>
            </div>
        </div>
        <div class="musicplayer__item musicplayer__item--volume">
            <div class="musicplayer__rangeslider">
                <div class="musicplayer__rangesliderbg">
                    <input class="rangeslider" type="range" min="0" max="1000" value="750" v-on:input="changeVolume" />
                </div>
            </div>
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="st5" v-on:click="openFSMP" style="display:none;">
            <span class="openFull facont">
                <i class="fa fa-arrows-alt"></i>
            </span>
            <div class="FSMPBCKGRND"></div>
            <musicfsmp-component v-if="false" style="text-align:center;"></musicfsmp-component>
        </div>
    </div>
</script>
<script type="text/x-template" id="musicFSMP-template">
    <div class="fullScreenMusicPlayer" style="text-align:center;">
        <div style="position:relative; background-color:rgba(85 200 255 0.20); padding:0px 100px;">
        <span class="FSMPPrevSong facont" style="cursor:pointer; display:inline-block;">
            <i class="fa fa-step-backward"></i>
        </span>
            <span class="FSMPPlayPause facont" style="cursor:pointer; display:inline-block;">
            <i class="fa fa-play"></i>
        </span>
            <span class="FSMPNextSong facont" style="cursor:pointer; display:inline-block;">
            <i class="fa fa-step-forward"></i>
        </span>
            <span class="fsmpClose btn content TitleButton" style="position:absolute; top:5px; right:0px;">
            <i class="fa fa-times fa-2x" style="margin:0;"></i>
        </span>
        </div>
        <div class="FSMPcontainer">
            <div class="AudioControl">
                <input class="big" type="range" min="0" max="1000" value="750" />
                <i class="fa fa-volume-up" title="Mute Song"></i>
            </div>
            <div class="SongTitles">
                <img src="/Forum/Avatars/FolderHeadset.png" />
                <a href="#">
                    <span class="SongName">$SongName</span>
                    <span class="ArtistName"> - $ArtistName</span>
                </a>
            </div>
            <div class="ProgressBar" title="Seek">
                <div class="Seeker">
                    <div class="BufferCont"></div>
                    <div class="Slider"></div>
                    <div class="Time">
                        <span class="cTime">0:00</span>
                        <span class="eTime">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

    <script type="text/x-template" id="aboutPage-template">
    <article class="article aboutPage">
        <p class="article__title">About Us</p>
        <div class="article__textbox">
            <p class="article__text">
                Welcome to Sound of Jersey, a website designed to help promote local music in the Channel Islands. Our
                main objectives are…
            </p>
            <p class="article__text aboutPage__bulletbox">
                <span class="aboutPage__bulletpoint">1</span>
                <span>To provide a service for locals to stay up to date with what’s happening within the local music scene.</span>
            </p>
            <p class="article__text aboutPage__bulletbox">
                <span class="aboutPage__bulletpoint">2</span>
                <span>To promote artists from the Channel Islands and provide them with a platform to promote themselves to people who are interested in the local music scene.</span>
            </p>
            <p class="article__text aboutPage__bulletbox">
                <span class="aboutPage__bulletpoint">3</span>
                <span>To create an online network of musicians around the Channel Islands so that all artists and fans are more informed on events, can discover new bands and stay up to date with new releases.</span>
            </p>
            <p class="article__text">
                We are very open to ideas to make the website more beneficial to Islanders and wish to collaborate with
                other musicians, institutions and organisers. If you would like to contact us to share ideas, share your
                music or simply find out more about this project, you can contact us <a target="_blank" href="https://www.facebook.com/SoundofJerseyCI/">on
                facebook</a>.
            </p>
            <p class="article__text">
                <a href="/api">Are you a developer? Check out our API</a>
            </p>
            <p class="article__text" style="font-weight:400;">
                We hope you enjoy your time at Sound of Jersey
            </p>
        </div>
        <div class="socialbox">
            <a class="socialbox__link" href="https://www.facebook.com/SoundofJerseyCI/" target="_blank">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
            <a class="socialbox__link" href="https://twitter.com/SoundJersey" target="_blank">
                <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a>
            <a class="socialbox__link" href="https://github.com/mhaddon/Sound.je" target="_blank">
                <i class="fa fa-github-square" aria-hidden="true"></i>
            </a>
        </div>
    </article>
</script>

    <script type="text/x-template" id="searchPage-template">
    <article class="article aboutPage" v-infinite="{ page: page, limit: limit, fn: getSearchResults }">
        <div class="searchpage">
            <div class="searchpage__results searchpage__results--search">
                <p class="searchpage__title article__title">Search</p>
                <div v-if="searchVisible">
                    <a class="searchpage__container article__textbox shine" v-if="!searchData.length" v-for="n in 10">
                        <p class="searchpage__category">▒▒▒▒▒▒▒</p>
                        <p class="searchpage__name">░░░░░░░░░░░░░░░░</p>
                    </a>
                    <div>
                        <a v-for="(data, index) in searchData" class="searchpage__container article__textbox" v-href="data.url">
                            <p v-text="data.category" class="searchpage__category"></p>
                            <p v-text="data.name" class="searchpage__name"></p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="searchpage__results searchpage__results--events" v-if="eventsVisible">
                <p class="searchpage__title article__title">Events</p>
                <a class="article__textbox eventbox shine" v-if="!eventData.length" v-for="n in 5">
                    <p class="eventbox__title">▒▒▒▒▒▒▒</p>
                    <div class="eventbox__infobox">
                        <p class="eventbox__location">░░░░░░░</p>
                        <p class="eventbox__time">░░░░░░░</p>
                    </div>
                </a>
                <a v-for="(data, index) in eventData" class="article__textbox eventbox" v-if="getNextOccurrence(data.entity.times).isPresent()" v-href="data.url" :class="{ 'eventbox--infuture': isInFuture(data.entity.times) }">
                    <p class="eventbox__title" v-text="processArtistNames(data.entity)"></p>
                    <div class="eventbox__infobox">
                        <p class="eventbox__location" v-text="data.entity.location.name"></p>
                        <p class="eventbox__time" v-text="getNextOccurrence(data.entity.times).get()"></p>
                    </div>
                </a>
            </div>
        </div>
        <div v-if="!anyResultsVisible" style="padding: 12px 15px;text-align: center;margin: auto;border: 1px solid rgba(0,0,0,.1);font-size: 1.25em;width: 100%;font-weight: 300;">

                </a>
                <a class="socialbox__link" href="https://twitter.com/SoundJersey" target="_blank">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
                <a class="socialbox__link" href="https://github.com/mhaddon/Sound.je" target="_blank">
                    <i class="fa fa-github-square" aria-hidden="true"></i>

    <script type="text/x-template" id="locationModal-template">
    <div class="modal artistmodal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content modal__content--taller modal__content--wider">
            <div class="modal__header">
                <p class="modal__headertext">Location</p>
                <a v-if="editable" v-href="{ page: 'records', id: id, name: 'Locations' }" target="_blank" class="modal__headeritem">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                </a>
                <a v-bind:href="fbUrl" target="_blank" class="modal__headeritem">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
            <div class="artistmodal__banner">
                <img class="artistmodal__image" :src="Location.imageUrl" onerror="this.src='/images/blackwide.jpg';this.onerror='';" />
                <h2 class="artistmodal__title" v-text="Location.name"></h2>
            </div>
            <div class="modal__body" style="flex-wrap:wrap;">
                <nav class="artistmodal__nav nav" style="width: 100%;">
                    <a v-href="{ page: 'Locations', id: id, name: name, query: { page: 'about' } }" class="nav__link nav__link--slim" v-bind:class="{ 'nav__link--selected': isPage('about') || isPage() }">
                        About
                    </a>
                    <a v-href="{ page: 'Locations', id: id, name: name, query: { page: 'events' } }" class="nav__link nav__link--slim" v-bind:class="{ 'nav__link--selected': isPage('events') }">
                        Events
                    </a>
                </nav>

                <div v-show="isPage('events')" v-infinite="{ page: eventsCurrentPage, limit: eventsLimit, fn: getEvents, parent: '.modal__body' }" class="artistmodal__modalitem">
                    <h3 class="artistmodal__subtitle">Events</h3>
                    <div class="modal__text artistmodal__content">
                        <table v-if="upcomingEvents.length">
                            <thead>
                            <tr>
                                <th>Band Playing</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="Event in upcomingEvents">
                                <td><a style="display:block;" v-href="{ page: 'Events', name: Event.displayName, id: Event.id }" v-text="Event.displayName"></a></td>
                                <td v-text="Event.startTime" style="white-space:nowrap; text-align:center;"></td>
                            </tr>
                            </tbody>
                        </table>
                        <p v-if="!upcomingEvents.length">
                            Nothing seems to be on at the moment, know of anything? Send us a message!
                        </p>
                    </div>
                </div>

                <div v-show="isPage('about') || isPage()" class="artistmodal__modalitem">
                    <h3 class="artistmodal__subtitle">About</h3>
                    <div class="artistmodal__splitview">
                        <div class="artistmodal__viewleft">
                            <div class="modal__text artistmodal__content" v-html="description"></div>
                            <div class="tagbox">
                                <a v-for="tag in Location.tags" v-href="{ page: 'search', id: tag.name, unencode: true }" v-text="tag.name" class="tagbox__tag"></a>
                            </div>
                        </div>
                        <div class="modal__text artistmodal__content artistmodal__viewright">
                            <a v-bind:href="mapLinkUrl" target="_blank">
                                <img class="modal__mapimg" v-src="mapUrl" />
                            </a>
                            <div class="modal__descriptionblock">
                                <p>
                                    <span v-text="Location.street"></span>, <span v-text="Location.city"></span>
                                </p>
                                <p>
                                    <span v-text="Location.country"></span>, <span v-text="Location.postcode"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
    <script type="text/x-template" id="loginModal-template">
    <div class="modal">
        <a v-href="{ page: '$modalless' }" class="modal__bg modal__remove"></a>
        <div class="modal__content">
            <div class="modal__header">
                <p class="modal__headertext">Login &amp; Register</p>
                <a v-href="{ page: '$modalless' }" class="modal__headeritem modal__remove">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>

    <script type="text/x-template" id="editableFormData-template">
    <div style="flex-grow: 100; display: flex;" :style="{ flexDirection: direction }">
        <fieldset v-for="column in editedFormData" :key="column.name" v-show="isVisible(column)" style="flex-grow: 100; display: flex;">
            <label :for="column.name" v-text="column.name"></label>

            <input v-if="column.name === 'id'" type="text" :id="column.name" :name="getObjectName(column.name)" :value="column.value" disabled="disabled" />
            <datetimepicker-component v-else-if="column.view === 'DateTime'" :name="getObjectName(column.name)" :value="column.value"></datetimepicker-component>

            <entityfield-component v-else-if="column.view === 'BaseEntity'" :name="getObjectName(column.name)" :data="column" :type="getEntityType(column.type)" :elements="getEntityElements(column.type)"></entityfield-component>

            <entityfield-component v-else-if="column.view === 'BaseEntityArray'" :name="getObjectName(column.name)" :multi="true" :data="column" :type="getEntityType(column.type)" :elements="getEntityElements(column.type)"></entityfield-component>

            <periodfield-component v-else-if="column.view === 'Period'" :id="column.name" :name="getObjectName(column.name)" :value="column.value"></periodfield-component>

            <textarea-component v-else-if="column.view === 'TextBlock'" :id="column.name" :name="getObjectName(column.name)" :value="column.value"></textarea-component>

            <markdowntextarea-component v-else-if="column.view === 'Markdown'" :id="column.name" :name="getObjectName(column.name)" :value="column.value"></markdowntextarea-component>


            <div v-else-if="column.view === 'FacebookId'">
                <a :href="'https://www.facebook.com/' + column.value" v-text="column.value" target="_blank"></a>
                <input type="text" :id="column.name" :name="getObjectName(column.name)" :value="column.value" />
            </div>

            <div v-else-if="column.view === 'ImageUrl'">
                <a :href="column.value" target="_blank">
                    <img :src="column.value" style="width:150px; margin:0;" />
                </a>
                <input type="text" :id="column.name" :name="getObjectName(column.name)" :value="column.value" />
            </div>

            <div v-else-if="column.view === 'Enumeration'">
                <select :id="column.name" :name="getObjectName(column.name)">
                    <option v-for="option in column.enumDetails" :value="option" v-text="option" :selected="option === column.value ? 'selected' : null"></option>
                </select>
            </div>

            <input v-else-if="column.view === 'Boolean'" type="checkbox" :id="column.name" :name="getObjectName(column.name)" :checked="column.value" style="display:inline; width:auto; position:relative; top:3px;" />

            <div v-else-if="column.view === 'Array'">
                <div v-for="(item, index) in column.value" style="flex-grow: 100; display: flex;">
                    <editableformdata-component :index="index" :formData="item" :hideuneditable="true" :direction="'row'" :prefix="column.name"></editableformdata-component>
                    <div v-on:click="remove(index, column)" class="button fa fa-times"></div>
                </div>
                <div v-on:click="addNew(column)" class="button">Add New</div>
            </div>

            <input v-else-if="column.view === 'Object'" type="text" :id="column.name" :name="getObjectName(column.name)" :value="getObjectId(column.value)" />
            <input v-else="" type="text" :id="column.name" :name="getObjectName(column.name)" :value="column.value" />

        </fieldset>
    </div>
</script>

                        <p v-text="getObjectName(column.value) || column.name"></p>
